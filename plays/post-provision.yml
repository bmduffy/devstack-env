---
- name: Post-provisioning configuration on host
  
  hosts: 127.0.0.1
  connection: local
  remote_user: root

  sudo: true

  vars:

    ip:   "{{ lookup('env', 'VD_ENV_GUEST_IP')        }}"
    key:  "{{ lookup('env', 'VD_ENV_DEFAULT_RSA_KEY') }}"
    host: "{{ lookup('env', 'VD_ENV_HOSTNAME')        }}"
    dmnt: "{{ lookup('env', 'VD_ENV_DEVSTACK_MOUNT')  }}"
    smnt: "{{ lookup('env', 'VD_ENV_STACK_MOUNT')     }}"

    ssh_config:  "{{ lookup('env', 'VD_ENV_SSH_CONFIG')      }}"
    known_hosts: "{{ lookup('env', 'VD_ENV_SSH_KNOWN_HOSTS') }}"
    workspace:   "{{ lookup('env', 'VD_ENV_WORKSPACE')       }}"

  tasks:

    - name: "Add '{{ host }}' config to '{{ ssh_config }}'"
      blockinfile:
        dest: "{{ ssh_config }}"
        block: |
          Host {{ host }}                          
            Hostname     {{ ip }}            
            User         stack
            IdentityFile {{ key }}
            StrictHostKeyChecking no
        state: present
      become: yes
      become_user: root

    - name: "Ensure '{{ known_hosts }}' is clean"
      known_hosts: path="{{ known_hosts }}"
                   name="{{ item }}"
                   state=absent
      with_items:
        - "{{ ip   }}"
        - "{{ host }}"
      become: yes
      become_user: root

    - name: "Mount directories in {{ workspace }}"
      shell: "sshfs {{ item.mount }} {{ item.folder }}"
      with_items:
        - { mount: '{{ host }}:{{ dmnt }}', folder: '{{ workspace }}/devstack' }
        - { mount: '{{ host }}:{{ smnt }}', folder: '{{ workspace }}/stack'    }
      become: yes
      become_user: root
